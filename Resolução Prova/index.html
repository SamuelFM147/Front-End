<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resolução da prova</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  
</head>

<body>
  <header style="background-color:dodgerblue;">
    <h1>Lista de Produtos</h1>
    <p>Edite e remova os produtos da lista.</p>
  </header>

  <div class="container mt-3">
    
      <div class="row">
        <div class="col-4">
          <input type="number" class="form-control" placeholder="Digite o Id do produto" id="IdField">
        </div>
        <div class="col-1">
          <button type="button" class="btn btn-outline-primary" onclick="BuscarId()">Buscar</button>
        </div>
      </div>

      <div class="mt-3">
        <table class="table table-bordered table-striped ">
          <thead>
            <tr>
              <th>Id</th>
              <th>Nome</th>
              <th>Preço Unitário</th>
              <th>Editar</th>
              <th>Remover</th>
            </tr>
          </thead>
          <tbody id="tabelaBody">
            
          </tbody>
        </table>
      </div>

    
  </div>


  

  <script src="script.js"></script>
</body>

</html>
