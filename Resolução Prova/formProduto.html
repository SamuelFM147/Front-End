<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>FormProduto</title>
</head>

<body>
    <div class="container mt-3">
        <h1 class="text-center">Editar Produto</h1>
        <form>
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                            <label for="ID">ID</label>
                            <input type="number" disabled class="form-control" id="ID">
                        </div>
                        <div class="col-6">
                            <label for="NAME">Nome <span style="color: red;">*</span></label>
                            <input type="text" id="NAME" required class="form-control">
                        </div>
                    </div>
                    <div>
                        <label for="Preco_Unitario" >Preço Unitário <span style="color: red;">*</span></label>
                        <input type="number" id="Preco_Unitario" class="form-control" required>
                    </div>
                    <div class="row mt-3">
                        <div class="col d-flex ">
                            <button type="button" class="btn btn-success me-2" id="Salvar" onclick="BotaoSalvar()">Salvar</button>
                            <a href="index.html" class="btn btn-danger">Cancelar</a>
                        </div>
                    </div>

                </div>
            </div>
        </form>

    </div>


    <script>
        let produtos = [
            { id: 1, nome: "Camiseta", preco: 29.90 },
            { id: 2, nome: "Calça Jeans", preco: 79.90 },
            { id: 3, nome: "Sapato", preco: 120.00 },
            { id: 4, nome: "Boné", preco: 19.90 },
            { id: 5, nome: "Bolsa", preco: 99.90 },
            { id: 6, nome: "Relógio", preco: 199.90 },
            { id: 7, nome: "Óculos de Sol", preco: 89.90 },
            { id: 8, nome: "Jaqueta", preco: 150.00 },
            { id: 9, nome: "Short", preco: 39.90 },
            { id: 10, nome: "Cinto", preco: 24.90 }

        ];

        let ID = document.getElementById("ID")
        let NAME = document.getElementById("NAME")
        let Preco_Unitario = document.getElementById("Preco_Unitario")
        ID.value = produtos[4].id
        NAME.value = produtos[4].nome
        Preco_Unitario.value = produtos[4].preco
        let Salvar = document.getElementById("Salvar")
        
        function BotaoSalvar(){
            
            alert("O produto com o id <"+document.getElementById("ID").value+"> e nome <"+document.getElementById("NAME").value+"> foi salvo com sucesso!")
        }
    </script>

</body>

</html>
