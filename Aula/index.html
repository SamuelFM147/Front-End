<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aula</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mb-4">
        <div class="text-center">
            <h1>Cadastro</h1>
        </div>
        <div class="card">
            <div class="card-body">
                <form class="row">
                    <div class="mb-3 col-md-12">
                      <label for="Nome" class="form-label">Nome</label>
                      <input type="text" class="form-control" id="Nome" >
                    </div>
                    <div class="mb-3 col-md-6">
                      <label for="Idade" class="form-label">Idade</label>
                      <input type="number" class="form-control" id="Idade">
                    </div>
                    <div class="mb-3 col-md-6">
                        <label for="Sexo" class="form-label">Sexo</label>
                        <select id="Sexo" class="form-select">
                          <option value="Masculino">Masculino</option>
                          <option value="Feminino" >Feminino</option>
                        </select>
                        
                      </div>
                   
                    <button type="button" class="btn btn-primary col-md-1 " onclick="AdicionarPessoa()">Add</button>
                  </form>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-body">
                <form class="row">
                    <div class="mb-3 col-md-3">
                      <label for="Index" class="form-label">Index</label>
                      <input type="number" class="form-control" id="Index">
                      <button type="button" class="btn btn-danger col-md-auto mt-2" onclick="RemoverPessoa()">Remover</button>
                    </div>
                    
                   
                    
                  </form>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-body">
                <form class="row">
                    <div class="mb-3 col-md-3">
                      <label for="nomebuscado" class="form-label">Verificar Nome</label>
                      <input type="text" class="form-control" id="nomebuscado">
                      <button type="button" class="btn btn-success col-md-auto mt-2" onclick="BuscarNome()">Buscar</button>
                    </div>
                    
                   
                    
                  </form>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-body">
                <form class="row">
                    <div class="mb-3 col-md-3">
                      <label for="PessoaCadastrada" class="form-label">Verificar Pessoas Cadastradas</label>
                      <input type="text" class="form-control" id="PessoaCadastrada" disabled>
                      <button type="button" class="btn btn-success col-md-auto mt-2" onclick="verificarPessoasCadastradas()">Verificar Pessoas Cadastradas</button>
                    </div>
                    
                   
                    
                  </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
