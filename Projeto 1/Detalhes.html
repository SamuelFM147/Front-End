<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projeto 1 - Detalhes</title>
    <!-- Link do Bootstrap -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
      crossorigin="anonymous"
    >

    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-white gradient-blue">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">
          <img 
          src="https://pngimg.com/d/shrek_PNG24.png" 
          alt="Logo"
          width="120"
          height="50"
          class="d-inline-block align-text-top me-2"
            
          >
          DashBoard
        </a>
      </div>
    </nav>

    <!-- Formulário com 3 inputs -->
     
    <div class="container d-flex flex-column align-items-center justify-content-center" style="height: 100vh;">
      <div class="row justify-content-center w-100">
          <div class="col-12 col-md-6 col-lg-4">
              <div class="card p-4 shadow">
                  
                  <!-- Nome da Empresa -->
                  <div class="mb-3">
                      <label for="nomeEmpresa" class="form-label">Nome da Empresa</label>
                      <input 
                          type="text" 
                          id="nomeEmpresa" 
                          class="form-control" 
                          placeholder="Digite o nome da empresa"
                      >
                  </div>
                  <!-- CNPJ -->
                  <div class="mb-3">
                      <label for="cnpj" class="form-label">CNPJ</label>
                      <input 
                          type="text" 
                          id="cnpj" 
                          class="form-control" 
                          placeholder="Digite o CNPJ"
                      >
                  </div>
                  <!-- Data de criação -->
                  <div class="mb-3">
                      <label for="dataCriacao" class="form-label">Data de Criação</label>
                      <input 
                          type="date" 
                          id="dataCriacao" 
                          class="form-control"
                      >
                  </div>
                  <!-- Botão de Envio -->
                  <div class="text-center">
                      <button class="btn btn-primary w-100">Enviar</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
  
    

   

    
  </body>
</html>
